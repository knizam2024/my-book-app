<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Book Store</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Control panel -->
        <div class="col-md-3 bg-light p-3">
          <div class="position-sticky" style="top: 1rem">
            <h4>Search</h4>

            <div class="mb-3">
              <label for="searchText" class="form-label">Search Title</label>
              <input
                id="searchText"
                type="text"
                placeholder="Insert title here"
                class="form-control"
              />
            </div>

            <!-- Display number of books -->
            <div id="booksRangeWrapper" class="d-none">
              <label for="numberBooksRange"
                >Books to Display:
                <span id="numberBooksDisplayValue"></span>
              </label>
              <input type="range" id="numberBooksRange" min="1" value="5" />
            </div>

            <div class="mb-3 form-check">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="getNewest"
                />
                <label class="form-check-label" for="getNewest">
                  Get Newest</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="getEBooks"
                />
                <label class="form-check-label" for="getEBooks"
                  >Only eBooks</label
                >
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="getFree"
                />
                <label class="form-check-label" for="getFree">Free</label>
              </div>
            </div>
            <div class="mb-3">
              <button id="searchButton" class="btn btn-primary mt-4 w-100">
                Search
              </button>
            </div>
          </div>
        </div>

        <!-- Display books panel -->
        <div class="col-md-9 p-3 overflow-auto">
          <div id="loadingSpinner" class="text-center my-3 d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div class="row g-3" id="booksDisplayContainer"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptSearch.js"></script>
  </body>
</html>
